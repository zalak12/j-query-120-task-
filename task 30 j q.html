<!DOCTYPE html>
<html>
	
<head>
	<title>
		jQuery addClass() Method
	</title>
	
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	
	<!-- Script to use addClass method -->
	<script>
	$(document).ready(function() {
		$("button").click(function() {
			$("h1, h2, p").addClass("green");
			$("div").addClass("abs");
		});
	});
	</script>
	
	<style>
		.abs {
			font-weight: bold;
			font-size: xx-large;
		}
		.green {
			color:blueviolet;
		}
	</style>
</head>

<body>
	<h1>hello</h1>
	
	<h2>good morning, students </h2>
	
	<p> today your exam in 2 lec.. </p>
	
	<div>exam time table is on your group. </div><br>
	
	<button>Add classes to elements</button>
</body>
</html>
