<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8">
		
	<script src="https://code.jquery.com/jquery-3.5.1.min.js">
	</script>

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 20px;
		}
	</style>

	<script>
		$(document).ready(function () {
			$('#btn').click(function () {
				$("#rTable").find("tr:gt(0)").remove();
			});
		});
	</script>
</head>

<body>
	<center>
		<h1 style="color:palevioletred;">
		  Student Table 
		</h1>

		<h4>
			Delete all table rows except
			first one using jQuery
		</h4>

		<table style="width:50%" id="rTable">
			<tr>
				<th>Name</th>
				<th>div</th>
				<th>Marks</th>
			</tr>
			<tr>
				<td>Prishi</td>
				<td>A</td>
				<td>95%</td>
			</tr>
			<tr>
				<td>shruti</td>
				<td>A</td>
				<td>92%</td>
			</tr>
			<tr>
				<td>amita</td>
				<td>A</td>
				<td>93%</td>
			</tr>
		</table>
		<br><br>

		<button id="btn">
			Remove All Row Except First One
		</button>
	</center>
</body>

</html>
